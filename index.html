<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Element Hydration</title>
  </head>
  <body>
    <hello-world></hello-world>
    <hello-world-1 hydrate:idle></hello-world-1>
    <div style="height: 150vh; background: rebeccapurple"></div>
    <hello-world-2 hydrate:visible></hello-world-2>
    <hello-world-3 hydrate:interaction style="border: 1px black solid; padding: 1rem"
      >0</hello-world-3
    >
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
